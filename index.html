<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Memory-Game</title>
</head>

<body>
  <header>
    <h1>Memory-Game</h1>
    <div class="chooseSection" hidden>
      <label class="chooseLabel" for="choices">Choose count of cards</label>
      <select class="chooseSelector" id="choices" name="choices">
        <option value="0">Choose ...</option>
        <option value="6">6 cards</option>
        <option value="12">12 cards</option>
        <option value="18">18 cards</option>
        <option value="24">24 cards</option>
        <option value="30">30 cards</option>
      </select>
    </div>
    <button class="resetBtn">Reset Game</button>
  </header>
  <main>
    <section>
      <div class="board">
      </div>
    </section>
  </main>
  <footer>
    <h3>Product by: P.Shevchyshen &#169</h3>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
